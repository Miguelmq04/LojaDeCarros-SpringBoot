<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="/css/TabelaClienteCss.css" rel="stylesheet" th:href="@{/css/TabelaClienteCss.css}">
        <title>Tabela de clientes</title>
    </head>
    <body>
        <ul class="nav nav-tabs bg-dark">
            <li class="nav-item dropdown bg">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Menu</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" th:href="@{/home}">Voltar</a></li>
                </ul>
            </li>
        </ul>
        <h2>Clientes registrados</h2>
        <div class="table-container">
            <table class="table table-bordered table-light">
                <thead class="tabela">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>CPF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.NomeCliente}"></td>
                        <td th:text="${cliente.Telefone}"></td>
                        <td th:text="${cliente.CPF}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="registroCliente">
            <a th:href="@{/clientes/registro}"><button type="button" class="btn btn-primary btn-lg">Cadastro de Clientes</button></a>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </body>
</html>
