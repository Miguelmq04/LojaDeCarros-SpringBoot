<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro Funcionário</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="/css/funcionarioRegistro.css" rel="stylesheet" th:href="@{/css/funcionarioRegistro.css}">
    </head>
    <body>
        
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <ul class="nav nav-tabs bg-dark">
           <li class="nav-item dropdown bg">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Menu</a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" th:href="@{/home}">Voltar</a></li>
                    <li><a class="dropdown-item" href="#" id="btn-limpar">Limpar campos</a></li>
                </ul>
            </li>
        </ul>
        <header><h2>Registro de funcionário</h2></header>
        <div class="container my-5">
            <div class="align-items-center">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <section>
                            <form action="#" th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post" id="funcionarioForm" novalidate>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome: </label>
                                    <input type="text" class="form-control" id="nome" th:field="*{NomeFuncionario}" required/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('NomeFuncionario')}" th:errors="*{NomeFuncionario}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone: </label>
                                    <input type="text" class="form-control" id="telefone" th:field="*{Telefone}" required/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('Telefone')}" th:errors="*{Telefone}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF: </label>
                                    <input type="text" class="form-control" id="cpf" th:field="*{CPF}" required/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('CPF')}" th:errors="*{CPF}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="cargo" class="form-label">Cargo:</label>
                                    <select class="form-select" name="cargoSelecionado" id="cargo">
                                        <option value="">Selecione o cargo</option>
                                        <option th:each="tipoCargo : ${listaTiposCargo}" 
                                                th:value="${tipoCargo.idTipoCargo}" 
                                                th:text="${tipoCargo.descricao}">
                                        </option>
                                    </select>
                                    <div th:if="${erroCargo}" class="text-danger mt-1" th:text="${erroCargo}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="nomeLogin" class="form-label">Nome para login: </label>
                                    <input type="text" class="form-control" id="nomeLogin" th:field="*{login.Login}"/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('login.Login')}" th:errors="*{login.Login}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha: </label>
                                    <input type="password" id="senha" class="form-control" th:field="*{login.Senha}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('login.Senha')}" th:errors="*{login.Senha}"></div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary btn-customCliente mb-3" id="registrarFuncionario" value="Registrar">
                                </div>
                            </form>
                            
                            <div th:if="${mensagemSucesso}" class="alert alert-success text-center" role="alert">
                                    <span th:text="${mensagemSucesso}"></span>
                            </div>
                                
                            
                            <nav class="text-center">
                                <a th:href="@{/funcionarios/lista}" class="btn btn-outline-primary">Tabela de funcionários</a>
                            </nav>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("funcionarioForm");
                document.getElementById("btn-limpar").addEventListener("click", (e) => {
                    e.preventDefault();
                    form.reset();
                });
            });
        </script>
    </body>
</html>
