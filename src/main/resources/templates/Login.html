<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tela de login</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link th:href="@{/css/loginCss.css}" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2 class="text-center" style="margin-top: 40px;">Tela login</h2>
        </header>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <section>
                        <form th:action="@{/login}" th:object="${loginFuncionario}" method="post">
                            <div class="mb-3">
                                <label for="login" class="form-label">Login: </label>
                                <input type="text" class="form-control" id="login" th:field="*{Login}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('Login')}" th:errors="*{Login}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha: </label>
                                <input type="password" class="form-control" id="senha" th:field="*{Senha}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('Senha')}" th:errors="*{Senha}"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-customLogar">Logar</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
